<ion-header >
  <ion-navbar  hideBackButton="true">
    <!-- <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SKIP<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block class="facebookButton" (click)="fblogin()"> Facebook</button></ion-col>
        <ion-col><button ion-button block class="instagramButton"> Instagram</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><span>Or</span></div>

    <form [formGroup]="signupForm">
    <ion-item>
      <ion-input 
        type="text" 
        formControlName="firstname"
        ></ion-input>
        <div *ngIf="signupForm.get('firstname').touched && signupForm.get('firstname').dirty">
        <div class="error msg">Username may only contain alphanumeric characters or single hyphens, and cannot begin or end with a hyphen</div>
        </div>
    </ion-item>

    <ion-item>
      <ion-label color="{{ signupForm.get('lastname').touched && signupForm.get('lastname').dirty ? 'dark' : 'primary' }}" floating>
        Lastname </ion-label>
      <ion-input 
        type="text" 
        formControlName="lastname"
        ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="{{ signupForm.get('email').touched && signupForm.get('email').dirty ? 'dark' : 'primary' }}" floating>
        Email </ion-label>
      <ion-input 
      type="email" 
      formControlName="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="{{ signupForm.get('password').touched && signupForm.get('password').dirty ? 'dark' : 'primary' }}" floating>
        Password </ion-label>
      <ion-input 
        type="password" 
        formControlName="password"
        ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="{{ signupForm.get('confirmpassword').touched && signupForm.get('confirmpassword').dirty ? 'dark' : 'primary' }}" floating>
        Confirm Password </ion-label>
      <ion-input 
        type="password" 
        formControlName="confirmpassword"
        ></ion-input>
    </ion-item>
  <button 
    ion-button 
    block round 
    color="secondary" 
    (click)="signup();">Signup</button>
    </form>
    <div padding>
      <button 
        ion-button 
        block color="light" 
        clear (click)="loginPage();">If already have an account ? LOGIN</button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
   </div>

</ion-content>
